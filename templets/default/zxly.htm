<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="/skin/css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/skin/js/jquery.min.js"></script>
<script type="text/javascript" src="/skin/js/myfocus-2.0.1.min.js"></script>
<script type="text/javascript" src="/skin/js/flashstyle.js"></script>
<script type="text/javascript" src="/skin/js/common.js"></script>
<!--[if lte IE 6]>
<script src="/skin/js/png.js" type="text/javascript"></script>
<script type="text/javascript">
DD_belatedPNG.fix('*');
</script>
<![endif]-->

</head>
<body>
<!--头部开始--> 
{dede:include filename="head.htm"/} 
<!--内容区开始-->
<div class="w1000">
  <div id="main">
    <div id="left">
      <div class="left_list">
        <div class="left_top">
          <h3>{dede:field.typename/}</h3>
        </div>
        <div class="left_con">
          <div class="type_list">
            <ul>
              {dede:channel type ='son' }
              <li class='first_cat'><a href='[field:typelink/]' title='[field:typename/]'>[field:typename/]</a></li>
              {/dede:channel}
            </ul>
          </div>
        </div>
        <div class="left_btn"></div>
      </div>
      {dede:include filename="kfzx.htm"/} </div>
    <div id="right">
      <div id="right_top">
        <h3>{dede:field name='position'/}</h3>
      </div>
      <div id="right_con">
        <form method="post" action="/plus/diy.php" onsubmit="return Checkfeedback(this);" name="form">
          <input type="hidden" name="action" value="post" />
          <input type="hidden" name="diyid" value="1" />
          <input type="hidden" name="do" value="2" />
          <table class="bookBox" border="0" width="100%" align="center">
            <tbody>
              <tr>
                <td height="30" width="10%" align="right">姓名：</td>
                <td width="90%" colspan="2" align="left" ><input class="input_text" name="name" type="text" />
                  <font color="#ff0000">*</font></td>
              </tr>
              <tr>
                <td height="30" align="right"><p>邮箱：</p></td>
                <td colspan="2" align="left"><input class="input_text" name="email" type="text" />
                  <font color="#ff0000">*</font></td>
              </tr>
              <tr>
                <td height="30" align="right"><p>电话：</p></td>
                <td colspan="2" align="left"><input id="phone" class="input_text" name="phone" type="text" />
                  <font color="#ff0000">*</font></td>
              </tr>
              <tr>
                <td height="12" align="right">公司：</td>
                <td colspan="2" align="left"><input class="input_text" size="55" name="company" type="text" />
                  <font color="#ff0000">*</font></td>
              </tr>
              <tr>
                <td height="30" align="right"><p>地址：</p></td>
                <td colspan="2" align="left"><input id="address" class="input_text" size="55" name="address" type="text" />
                  <font color="#ff0000">*</font></td>
              </tr>
              <tr>
                <td height="30" align="right"><p>标题：</p></td>
                <td colspan="2" align="left"><input id="title" class="input_text" size="55" name="title" type="text" />
                  <font color="#ff0000">*</font></td>
              </tr>
              <tr>
                <td valign="middle" align="right"><p>内容：</p></td>
                <td colspan="2" align="left"><p>
                    <textarea id="content" class="input_area" rows="5" cols="44" name="content"></textarea>
                  </p></td>
              </tr>
              <tr> </tr>
              <tr>
                <input type="hidden" name="dede_fields" value="name,text;email,text;phone,text;company,text;address,text;title,text;content,multitext" />
                <input type="hidden" name="dede_fieldshash" value="e03cd0778717e0b71ac8704a98f1a1ca" />
          </table>
          <td height="30" align="right">&nbsp;</td>
          <td colspan="2" align="left"><input id="submit" class="input_submit" type="submit" name="submit" value=" 提交 " />
            <input class="input_submit" type="reset" name="Submit2" value=" 重置 " /></td>
          </tr>
          </tbody>
          </table>
        </form>
      </div>
      <div id="right_btn"></div>
    </div>
  </div>
</div>
<div class="clear"></div>
{dede:include filename="footer.htm"/} 
<!--版权区结束-->
</body>
</html>
